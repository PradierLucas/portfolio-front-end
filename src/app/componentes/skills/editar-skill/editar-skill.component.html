<div id="exp" class="container">
   
    <div class="container">
    <h3>Editar habilidad</h3> 
        <div class="row">
           
            <div>
                <form [formGroup]="form" (ngSubmit)="editarSkill() "  >
                    <div class="form-group">
                        <label for="nombre">Habilidad</label>
                        <input type="text" class="form-control" formControlName="nombre"  [(ngModel)]="skillActual.nombre" >
                        <div *ngIf="form.get('nombre').errors && form.get('nombre').touched">
                            <p style="color:red" *ngIf="form.get('nombre').hasError('required')">
                              Es un campo requerido
                            </p></div>
                    </div>
    
                    <div class="form-group">
                        <label for="porcentaje">Nivel de conocimiento en %</label>
                        <input type="text" class="form-control" formControlName="porcentaje"  [(ngModel)]="skillActual.porcentaje" >
                        <div *ngIf="form.get('porcentaje').errors && form.get('porcentaje').touched">
                            <p style="color:red" *ngIf="form.get('porcentaje').hasError('required')">
                              Es un campo requerido
                            </p></div>
                            
                    </div>
                    
                    <br>
                    <button type="submit" [disabled]="form.invalid" class="btn btn-primary">
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
    </div>
