<!--habilidades-->
<div style="border:1px black solid;border-radius: 5px; padding:20px; " class="container">
    <div class="row">
        <div class="col-10">

            <h1> <span class="material-symbols-outlined">
                    psychology
                </span> Habilidades</h1>
            <div class="container">
                <hr align="center" noshade="noshade" size="2" width="80%" />
            </div>

        </div>
        <div class="col-2">

            <button routerLink="/nuevaskill" class="btn btn-sm"><span style="color:black" class="material-symbols-outlined">
                    add_circle
                </span></button>
        </div>

    </div>


    <div *ngFor="let Skills of lista" class="row">
        
        
        <div class="col-10">
            <ul>
                
                <div>
                    
                    <li><p>Habilidad: {{Skills.nombre}}</p></li>
                    <div id="barras" class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75"
                    aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar " [style.width.%]="[Skills.porcentaje]">{{Skills.porcentaje}}%</div>
                    </div>
                    
                
                </div>
            
            
            </ul>
           


           

        </div>
        <div class="col-2">
            <br>
            <button [routerLink]="['/editarskill/',Skills.id]" routerLinkActive="router-link-active"  type="button" class="btn  btn-sm">
                <span style="color:black" class="material-symbols-outlined">
                    edit
                </span>
            </button>

            <button (click)="eliminarSkill(Skills.id)" class="btn btn-sm"><span style="color:black" class="material-symbols-outlined">
                    delete
                </span> </button>

                <br>
                <div class="container">
            <hr align="left" noshade="noshade" size="2" width="80%" />
        </div>
        </div>

    </div>


   

</div>


    <br>
    <div class="container">
        <hr align="center" noshade="noshade" size="2" width="80%" />
    </div>
